<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <title>TODO list app</title>

  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
